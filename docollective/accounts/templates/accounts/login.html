{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}


{% block body %}


<div class="row">
    <div class="col-6">
        <form method="post" class="mb-5">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Envoyer" class="btn btn-outline-primary">

        </form>

        <a href="{% url 'accounts:reset' %}" class="btn btn-danger">Demander un nouveau mot de passe</a>
    </div>
    <div class="col-6">
<div class="text-center">
<img src="{% static 'assets/signup_compress.jpg' %}" class="img-fluid">
</div>
    </div>
</div>
{% endblock %}
